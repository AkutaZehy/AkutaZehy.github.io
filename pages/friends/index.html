<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LINKS</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
      body {
        width: 100vw;
        justify-content: center;
        align-items: center;
        display: flex;
        flex-direction: column;
      }

      #container {
        width: 60vw;
      }

      .favicon {
        width: auto;
        height: 31px;
      }

      table {
        background-color: aliceblue;
        border: 1px solid black;
      }

      tr {
        color: #fff;
        background-color: blue;
        border: 1px solid black;
      }

      tr:hover {
        color: slateblue;
        background-color: tomato;
        border: 1px solid black;
        cursor: url("/resources/cursor/15-link-select.png"), pointer;
      }

      td {
        background-color: inherit;
        border: 1px solid black;
        text-align: center;
        color: inherit;
        padding: 5px;
        cursor: inherit;
      }

      button {
        border: 1px solid #fff;
        height: 31px;
        width: 88px;
        background-color: blue;
        border: 1px solid black;
        color: #fff;
        cursor: url("/resources/cursor/15-link-select.png"), pointer;
        padding: 5px;
        align-self: center;
        animation: blink 3s infinite;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }

      footer {
        margin-top: 2rem;
        text-align: center;
        color: #fff;
        background-color: blue;
        border: 1px solid black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="fish-navigate"></div>

      <h1>LINKS</h1>

      <div style="flex-direction: row; align-self: center">
        <button onclick="randomSite()" id="ad">试试手气？</button>
        <button onclick="closeAd()" id="closer" style="animation: none">
          不再显示

    </div>
    <script src="/scripts/load-fish.js"></script>
    <script>
      const rows = document.querySelectorAll("tr");
      rows.forEach((row) => {
        row.addEventListener("click", () => {
          const link = row.getAttribute("data-link");
          if (link) {
            window.open(link, "_blank");
          }
        });
      });

      function randomSite() {
        const links = document.querySelectorAll("tr");
        const random = Math.floor(Math.random() * links.length);
        const link = links[random].getAttribute("data-link");
        if (link) {
          window.open(link, "_blank");
        }
      }

      function closeAd() {
        document.getElementById("ad").style.display = "none";
        document.getElementById("closer").style.display = "none";
      }
    </script>
  </body>
</html>
