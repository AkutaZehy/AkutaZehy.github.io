<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LINKS</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/friends.css" />
  </head>

  <body>
    <div id="container">
      <div id="fish-navigate"></div>

    <div class="desktop">
      <div class="folder" data-folder="favicon-wall">
        <div class="folder-icon"></div>
        <div class="folder-label">Favicon Wall</div>
      </div>

      <div class="folder" data-folder="friends-backlinks">
        <div class="folder-icon"></div>
        <div class="folder-label">Friends with backlinks</div>
      </div>

      <div class="folder" data-folder="one-way">
        <div class="folder-icon"></div>
        <div class="folder-label">One-way to people I know</div>
      </div>

      <div class="folder" data-folder="others">
        <div class="folder-icon"></div>
        <div class="folder-label">Others</div>
      </div>

      <div id="dvd-popup" class="dvd-popup">
        <div class="popup-content">
          <span class="popup-text">A RANDOM SERVICE!</span>
          <button class="popup-close">×</button>
        </div>
      </div>
    </div>

    <div class="window" id="favicon-wall-window">
      <div class="window-header">
        <div class="window-title">Favicon Wall</div>
        <div class="window-controls">
          <div class="window-control minimize">_</div>
          <div class="window-control maximize">□</div>
          <div class="window-control close">×</div>
        </div>
      </div>
      <div class="window-content">
        <div class="favicon-grid" id="favicon-wall-content">
        </div>
      </div>
    </div>

    <div class="window" id="friends-backlinks-window">
      <div class="window-header">
        <div class="window-title">Friends with backlinks</div>
        <div class="window-controls">
          <div class="window-control minimize">_</div>
          <div class="window-control maximize">□</div>
          <div class="window-control close">×</div>
        </div>
      </div>
      <div class="window-content">
        <div class="favicon-grid" id="friends-backlinks-content">
        </div>
      </div>
    </div>

    <div class="window" id="one-way-window">
      <div class="window-header">
        <div class="window-title">One-way to people I know</div>
        <div class="window-controls">
          <div class="window-control minimize">_</div>
          <div class="window-control maximize">□</div>
          <div class="window-control close">×</div>
        </div>
      </div>
      <div class="window-content">
        <div class="favicon-grid" id="one-way-content">
        </div>
      </div>
    </div>

    <div class="window" id="others-window">
      <div class="window-header">
        <div class="window-title">Others</div>
        <div class="window-controls">
          <div class="window-control minimize">_</div>
          <div class="window-control maximize">□</div>
          <div class="window-control close">×</div>
        </div>
      </div>
      <div class="window-content browser-style" id="others-content">
      </div>
    </div>
    <script src="/scripts/load-fish.js"></script>
    <script src="/scripts/friends.js"></script>
  </body>
</html>
