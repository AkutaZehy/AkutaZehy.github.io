<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursor Styles Test</title>
    <link rel="stylesheet" href="/css/cursor.css" />
    <style>
      body {
        width: 100vw;
        justify-content: center;
        align-items: center;
        display: flex;
        flex-direction: column;
      }

      div {
        margin: 10px;
        padding: 10px;
        border: 1px solid black;
        width: 200px;
        text-align: center;
      }

      #fish-navigate {
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <a href="index.html">
      <img
        src="/resources/images/moving/fish-spin.gif"
        alt="Spinning Fish"
        class="spin-fish"
      />
    </a>
    <h1>光标样式测试</h1>
    <p>在空白处显示正常选择光标。</p>
    <p><br /></p>
    <!-- 空行 -->
    <p>这是一个可选择的文本，显示文本选择光标。</p>
    <p>更多文本内容，用于测试光标样式切换。</p>
    <a href="#">这是一个链接，显示链接选择光标。</a>
    <div class="help">帮助选择光标</div>
    <div class="wait">忙碌光标</div>
    <div class="crosshair">精确选择光标</div>
    <div class="text">文本选择光标</div>
    <div class="handwriting">手写光标</div>
    <div class="not-allowed">不可用光标</div>
    <div class="ns-resize">垂直调整大小光标</div>
    <div class="ew-resize">水平调整大小光标</div>
    <div class="nwse-resize">对角线调整大小1光标</div>
    <div class="nesw-resize">对角线调整大小2光标</div>
    <div class="move">移动光标</div>
    <script src="/scripts/cursor-listener.js"></script>
  </body>
</html>
